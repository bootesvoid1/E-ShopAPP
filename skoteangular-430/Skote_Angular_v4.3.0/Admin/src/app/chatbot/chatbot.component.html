<div class="chatbot-container" (click)="toggleChatbox()" [class.expanded]="expanded">

  <div class="chatbox">
     <div class="header">
       <button class="close-button" (click)="toggleChatbox()">X</button>
     </div>
     <p class="welcome-message" *ngIf="!userInput">{{ welcomeMessage }}</p>

       <textarea [(ngModel)]="currentInput" *ngIf="!showTypingDots" placeholder="Type your question..." (keyup.enter)="submitQuestion()"></textarea>
       <button class="submit-button" *ngIf="currentInput" (click)="submitQuestion()">âž”</button>

  </div>
